<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 5</title>    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	
	
</head>

<body class="container-fluid bg-light">    
	<h1 class="text-center">Desaf√≠o 5</h1>
	<hr>

	<div class="row">
        <div>
            <div>
                <p id="titulo"></p>
            </div>
            <div class="table-responsive">
                <table class="table" id="miTabla"></table>
            </div>
        </div>

		<div class="row flex-d justify-content-center">
						
			<div class="col-sm-5 col-md-4 col-lg-3 m-2 p-2 bg-dark rounded-3">
				<h4 class="text-white text-center">JSON Placeholder API</h4>
				<form class="text-white" onsubmit="event.preventDefault()">
			        <div class="mb-1 form-check">
					    <label for="userId" class="form-label">Id del usuario a buscar:</label>
						<input type="text" class="form-control" id="userId" name="id" required>
						<button type="submit" class="mt-2 btn btn-primary" onclick="getUsuario(`localhost:8080/App-web/api/placeholder`,`userId`)">Buscar usuario</button>    
					</div>				  
			    </form>	
			</div>
			
            
			<div class="col-sm-5 col-md-4 col-lg-3 m-2 p-2 bg-dark rounded-3">
				<h4 class="text-white text-center">Pokemon API</h4>
				<form class="text-white" onsubmit="event.preventDefault()">
				  <div class="mb-1 form-check">
					    <label for="name" class="form-label">Nombre del pokemon:</label>
						<input type="text" class="form-control" id="name" name="name" required>
						<button type="submit" class="mt-2 btn btn-primary" onclick="getPokemon(`localhost:8080/App-web/api/pokemon`,`name`)">Buscar Pokemon</button>    
				  </div>				  
				</form>	
			</div>		        		    		    	
			
			<div class="col-sm-5 col-md-4 col-lg-3 m-2 p-2 bg-dark rounded-3">
				<h4 class="text-white text-center">Covid API</h4>
				<form class="text-white" onsubmit="event.preventDefault()">
				  <div class="mb-1 form-check">
					    <label for="name" class="form-label">Fecha (hasta 7 Marzo 2021):</label>						
						<input type="date" class="form-control" name="date" id="date" required />
						<button type="submit" class="mt-2 btn btn-primary" onclick="getCovid(`localhost:8080/App-web/api/covid`,`date`)">Buscar Datos</button>    
				  </div>				  
				</form>	
			</div>
        
		</div>
			                
	</div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
